<div
  style="
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
  "
>
  <h1 mat-dialog-title>Iniciar Processo</h1>
  <div mat-dialog-content style="width: 80%">
    <p>
      Está pronto para iniciar o processo de aluguel? Certifique-se de estar
      autenticado e que todos os seus dados, incluindo endereço, telefone e
      informações do cartão, estejam corretamente cadastrados em sua conta.
    </p>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div style="display: flex; width: 100%">
    <div mat-dialog-actions style="margin-left: 15px; margin-bottom: 5px">
      <button mat-button (click)="onNoClick()">Fechar</button>
    </div>
    <div style="flex: 1 1 auto"></div>
    <div mat-dialog-actions style="margin-right: 15px; margin-bottom: 5px">
      <button mat-button cdkFocusInitial (click)="negotiateMachinery()">
        Iniciar
      </button>
    </div>
  </div>
</div>
