<div [ngClass]="isMobile === true ? 'mobForm' : 'webForm'">
  <span class="example-spacer"></span>
  <div class="search">
    <div class="chips">
      <span class="example-spacer"></span>
      <div class="category">
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip-option
            *ngFor="let item of allCategories | async"
            (selectionChange)="onChipSelectionChange($event, item.Nome)"
            >{{ item.Nome }}</mat-chip-option
          >
        </mat-chip-listbox>
      </div>
      <div class="filter">
        <button
          mat-fab
          extended
          style="background-color: inherit; color: inherit"
          (click)="toggleSidenav()"
        >
          <mat-icon>tune</mat-icon>
          <h3>Filtro</h3>
        </button>
      </div>
      <span class="example-spacer"></span>
    </div>
    <div class="content">
      <div class="item" *ngFor="let item of searchData | async">
        <div class="foto">
          <span class="example-spacer"></span>
          <img [src]="item.ImagemPrincipal.Url" />
          <span class="example-spacer"></span>
        </div>
        <div class="informacoes">
          <span class="example-spacer"></span>
          <div class="head">
            <h2>{{ item.Nome }}</h2>
            <span class="example-spacer"></span>
            <button
              mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with favorite border icon"
            >
              <mat-icon class="favorite">favorite</mat-icon>
            </button>
          </div>
          <div class="section">
            <h1>R${{ item.Preco.ValorPorTipo }}</h1>
            <h4 style="margin-left: 15px">{{ item.Preco.Tipo.Nome }}</h4>
            <span class="example-spacer"></span>
          </div>
          <div class="footer">
            <p>{{ item.DonoDaMaquina.Nome }}</p>
            <span class="example-spacer"></span>
            <button
              mat-button
              class="example-icon"
              aria-label="Example icon-button with star rate icon"
            >
              <mat-icon class="star">star</mat-icon>
              <h2>{{ calculateAverageRating(item.Avaliacoes) }}</h2>
            </button>
          </div>
          <span class="example-spacer"></span>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="paginatorLength(searchData | async)"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)"
      style="margin-bottom: 60px"
    >
    </mat-paginator>
  </div>
  <span class="example-spacer"></span>
</div>
