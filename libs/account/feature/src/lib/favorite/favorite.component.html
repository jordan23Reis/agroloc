<div [ngClass]="isMobile === true ? 'mobForm' : 'webForm'">
  <mat-divider></mat-divider>
  <div class="list">
    <mat-divider></mat-divider>
    <div class="head">
      <span class="example-spacer"></span>
      <h3>Lista de Favoritos</h3>

      <span class="example-spacer"></span>
      <h3 *ngIf="(favoriteMachinery$ | async)?.[0] === undefined">
        Nenhum Favorito adicionado
      </h3>
    </div>

    <mat-divider></mat-divider>
    <div class="item" *ngFor="let item of favoriteMachinery$ | async">
      <mat-divider [vertical]="true"></mat-divider>
      <div class="foto" routerLink="">
        <mat-divider></mat-divider>
        <span class="example-spacer"></span>
        <img [src]="item.ItemFavorito.ImagemPrincipal.Url" />
        <span class="example-spacer"></span>
        <mat-divider></mat-divider>
      </div>
      <div class="dividerInfo">
        <mat-divider></mat-divider>
        <div class="informacoes">
          <h4
            class="favoriteName"
            routerLink="details"
            (click)="selectItem(item.ItemFavorito.idItemFavorito)"
          >
            {{ item.ItemFavorito.Nome }}
          </h4>
          <span class="example-spacer"></span>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with delete border icon"
            (click)="removeFavorite(item._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider [vertical]="true"></mat-divider>
        </div>
        <mat-divider></mat-divider>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
    <mat-divider></mat-divider>
  </div>
  <mat-divider></mat-divider>
</div>
