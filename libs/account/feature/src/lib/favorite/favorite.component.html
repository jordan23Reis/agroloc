<div [ngClass]="isMobile === true ? 'mobForm' : 'webForm'">
  <mat-divider></mat-divider>
  <div class="list">
    <mat-divider></mat-divider>
    <div class="head">
      <span class="example-spacer"></span>

      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        "
      >
        <mat-icon style="position: relative; top: 1px">favorite</mat-icon>
        <h2>Lista de Favoritos</h2>
      </div>

      <span class="example-spacer"></span>
      <mat-icon
        class="messageLoading"
        *ngIf="(favoriteMachinery$ | async)?.[0] === undefined"
        style="height: 48px; width: 48px; font-size: 48px; margin-top: 10px"
        >search</mat-icon
      >
      <h3
        class="messageLoading"
        *ngIf="(favoriteMachinery$ | async)?.[0] === undefined"
      >
        Nenhum Favorito Encontrado
      </h3>
    </div>

    <mat-divider></mat-divider>
    <div class="item" *ngFor="let item of favoriteMachinery$ | async">
      <mat-divider [vertical]="true"></mat-divider>
      <div class="foto" routerLink="">
        <mat-divider></mat-divider>
        <span class="example-spacer"></span>
        <img [src]="item.ItemFavorito.ImagemPrincipal.Url" />
        <span class="example-spacer"></span>
        <mat-divider></mat-divider>
      </div>
      <div class="dividerInfo">
        <mat-divider></mat-divider>
        <div class="informacoes">
          <h4
            class="favoriteName"
            routerLink="details"
            (click)="selectItem(item.ItemFavorito.idItemFavorito)"
          >
            {{ item.ItemFavorito.Nome }}
          </h4>
          <span class="example-spacer"></span>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with delete border icon"
            (click)="removeFavorite(item._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-divider [vertical]="true"></mat-divider>
        </div>
        <mat-divider></mat-divider>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
    <mat-divider></mat-divider>
  </div>
  <mat-divider></mat-divider>
</div>
