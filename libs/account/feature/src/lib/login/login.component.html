<div [ngClass]="isMobile === true ? 'mobForm' : 'webForm'">
  <form [formGroup]="account" class="formContainer">
    <div class="logo">Agroloc</div>
    <mat-icon
      style="
        margin-right: 15px;
        width: 30px;
        height: 30px;
        font-size: 30px;
        background-color: inherit;
      "
      >login</mat-icon
    >
    <h3
      style="
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
      "
    >
      Entrar na Conta
    </h3>

    <div
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 60%;
        align-items: center;
      "
    >
      <mat-form-field class="matClass">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="Email"
          placeholder="
          exemplo@exemplo.com
          "
          required
        />
      </mat-form-field>

      <mat-form-field class="matClass">
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="Senha"
          [type]="firstPassword ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="firstPassword = !firstPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="firstPassword"
        >
          <mat-icon>{{
            firstPassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="registerOrLogin">
        <div>
          <p>NÃ£o possui conta?</p>
          <a (click)="register(); onClickButtom()">Cadastra-se</a>
        </div>
        <div style="flex: 1 1 auto"></div>
        <button
          mat-raised-button
          color="primary"
          (click)="SingIn(); onClickButtom()"
        >
          Entrar
        </button>
      </div>
    </div>
  </form>
  <div style="flex: 1 1 auto"></div>
  <mat-progress-bar
    *ngIf="activeSpinner"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
