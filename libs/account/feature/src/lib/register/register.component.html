>
<div>
  <div>
    <form [formGroup]="firstFormGroup">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          matInput
          formControlName="Nome"
          placeholder="Ex: Carol"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sobrenome</mat-label>
        <input
          matInput
          formControlName="Sobrenome"
          placeholder="Ex: Ferreira.."
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Proximo</button>
      </div>
    </form>
  </div>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="Email"
          placeholder="exemplo.outlook.com"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="Senha" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirmar Senha</mat-label>
        <input matInput formControlName="ConfSenha" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Proximo</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <p>Deseja criar uma conta para realizar fretes?</p>
      <mat-form-field>
        <mat-label>Freteiro</mat-label>
        <input
          matInput
          formControlName="Freteiro"
          placeholder="Ex. 12345678"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Proximo</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <p>Deseja finalizar o cadastro?.</p>
    <div>
      <button mat-button matStepperPrevious>Voltar</button>
    </div>
  </mat-step>
</div>
