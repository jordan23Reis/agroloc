<div [ngClass]="isMobile === true ? 'mobForm' : 'webForm'">
  <mat-divider></mat-divider>
  <div class="list">
    <mat-divider></mat-divider>
    <div class="head">
      <span class="example-spacer"></span>

      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        "
      >
        <mat-icon style="position: relative; top: 1px">event_note</mat-icon>
        <h2>Lista de Processos</h2>
      </div>

      <span class="example-spacer"></span>

      <mat-icon
        class="messageLoading"
        *ngIf=" ((listProcessFrete | async)?.[0] === undefined) && ((listProcess | async)?.[0] === null)  "
        style="height: 48px; width: 48px; font-size: 48px; margin-top: 10px"
        >search</mat-icon
      >
      <h3
        class="messageLoading"
        *ngIf=" ((listProcessFrete | async)?.[0] === undefined) && ((listProcess | async)?.[0] === null) "
      >
        Nenhum Processo encontrado
      </h3>
    </div>

    <mat-divider></mat-divider>
    <div class="item" *ngFor="let item of listProcess | async">
      <mat-divider [vertical]="true"></mat-divider>

      <div class="dividerInfo">
        <mat-divider></mat-divider>

        <div class="informacoes">
          <mat-divider [vertical]="true"></mat-divider>
          <span class="example-spacer"></span>
          <h4
            class="favoriteName"
            routerLink="details"
            (click)="selectItem(item._id)"
          >
            {{ item.Maquina.Nome }}
          </h4>
          <span class="example-spacer"></span>

          <mat-divider [vertical]="true"></mat-divider>
        </div>
        <mat-divider></mat-divider>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
    <div class="item" *ngFor="let item of listProcessFrete | async">
      <mat-divider [vertical]="true"></mat-divider>

      <div class="dividerInfo">
        <mat-divider></mat-divider>
        <div class="informacoes">
          <mat-divider [vertical]="true"></mat-divider>
          <span class="example-spacer"></span>
          <h4
            class="favoriteName"
            routerLink="details"
            (click)="selectItem(item._id)"
          >
            {{ item.Maquina.Nome }}
          </h4>
          <span class="example-spacer"></span>

          <mat-divider [vertical]="true"></mat-divider>
        </div>
        <mat-divider></mat-divider>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
    <mat-divider></mat-divider>
  </div>
  <mat-divider></mat-divider>
</div>
